<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn WGPU</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background-color: black;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body id="wasm-example">
    <canvas id="canvas"></canvas>
    <script type="module">
      import init, * as w from "./dist-web-manual/learn_wgpu_tutorial.js";

      window.addEventListener("DOMContentLoaded", async () => {
        await init();

        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById("canvas");
        const offscreenCanvas = canvas.transferControlToOffscreen();

        Object.defineProperty(offscreenCanvas, "xRequestRedraw", {
          value: () => {
            requestAnimationFrame(w.handle_redraw_requested);
          },
        });

        await w.run_web_weblike_manual(offscreenCanvas);
        console.log("WASM Loaded");

        setUpResizeObserver(canvas, offscreenCanvas, w.handle_resized);

        w.handle_redraw_requested();
      });

      function setUpResizeObserver(
        canvas,
        offscreenCanvas,
        handle_resized,
      ) {
        const resizeObserver = new ResizeObserver((entries) => {
          for (const entry of entries) {
            const width = entry.contentRect.width;
            const height = entry.contentRect.height;
            offscreenCanvas.width = width * devicePixelRatio;
            offscreenCanvas.height = height * devicePixelRatio;
            w.handle_resized(
              offscreenCanvas.width,
              offscreenCanvas.height,
            );
          }
        });
        resizeObserver.observe(canvas);
      }
    </script>
  </body>
</html>
