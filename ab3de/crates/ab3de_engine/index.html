<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn WGPU</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background-color: black;
        width: 100dvw;
        height: 100dvh;
      }
    </style>
  </head>

  <body id="wasm-example">
    <canvas id="canvas" tabindex="-1"></canvas>
    <script type="module">
      import init, { Runner } from "./dist-web-manual/ab3de_engine.js";

      window.addEventListener("DOMContentLoaded", async () => {
        await init();

        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById("canvas");
        const offscreenCanvas = canvas.transferControlToOffscreen();

        const runner = new Runner(offscreenCanvas);

        Object.defineProperty(offscreenCanvas, "xRequestRedraw", {
          value: () => {
            requestAnimationFrame(() =>
              runner.handle_redraw_requested()
            );
          },
        });

        await runner.start();
        console.log("WASM Loaded");

        setUpResizeObserver(canvas, offscreenCanvas, runner);
        setUpEventListeners(canvas, runner);

        runner.handle_redraw_requested();
      });

      function setUpResizeObserver(
        canvas,
        offscreenCanvas,
        runner,
      ) {
        const resizeObserver = new ResizeObserver((entries) => {
          for (const entry of entries) {
            const width = entry.contentRect.width;
            const height = entry.contentRect.height;
            offscreenCanvas.width = width * devicePixelRatio;
            offscreenCanvas.height = height * devicePixelRatio;
            runner.handle_resized(
              offscreenCanvas.width,
              offscreenCanvas.height,
            );
          }
        });
        resizeObserver.observe(canvas);
      }

      function setUpEventListeners(canvas, runner) {
        canvas.addEventListener("mousemove", (ev) => {
          runner.handle_input_mouse_motion(ev.movementX, ev.movementY);
        });
        canvas.addEventListener("keydown", (ev) => {
          runner.handle_input_keyboard(ev.code, true);
        });
        canvas.addEventListener("keyup", (ev) => {
          runner.handle_input_keyboard(ev.code, false);
        });
        canvas.addEventListener("wheel", (ev) => {
          ev.preventDefault();
          runner.handle_input_mouse_wheel(
            ev.deltaX,
            ev.deltaY,
            ev.deltaMode,
          );
        });
        canvas.addEventListener("mousedown", (ev) => {
          runner.handle_input_mouse_input(ev.button, true);
        });
        canvas.addEventListener("mouseup", (ev) => {
          runner.handle_input_mouse_input(ev.button, false);
        });
      }
    </script>
  </body>
</html>
