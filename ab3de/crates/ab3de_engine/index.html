<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn WGPU</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background-color: black;
        width: 100dvw;
        height: 100dvh;
      }
    </style>
  </head>

  <body id="wasm-example">
    <canvas id="canvas" tabindex="-1"></canvas>
    <script type="module">
      window.addEventListener("DOMContentLoaded", async () => {
        const worker = new Worker("./index.worker.js", {
          type: "module",
        });
        const client = new WorkerClient(worker);

        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById("canvas");
        const offscreenCanvas = canvas.transferControlToOffscreen();

        await client.waitReady();
        console.log("Worker is ready.");

        await client.start(offscreenCanvas);
        console.log("Started Runner.");

        setUpResizeObserver(canvas, offscreenCanvas, client);
        setUpEventListeners(canvas, client);

        client.command("handle_redraw_requested");
      });

      function setUpResizeObserver(
        canvas,
        offscreenCanvas,
        client,
      ) {
        const resizeObserver = new ResizeObserver((entries) => {
          for (const entry of entries) {
            const width = entry.contentRect.width;
            const height = entry.contentRect.height;
            offscreenCanvas.width = width * devicePixelRatio;
            offscreenCanvas.height = height * devicePixelRatio;
            client.command(
              "handle_resized",
              offscreenCanvas.width,
              offscreenCanvas.height,
            );
          }
        });
        resizeObserver.observe(canvas);
      }

      function setUpEventListeners(canvas, client) {
        canvas.addEventListener("mousemove", (ev) => {
          client.command(
            "handle_input_mouse_motion",
            ev.movementX,
            ev.movementY,
          );
        });
        canvas.addEventListener("keydown", (ev) => {
          client.command("handle_input_keyboard", ev.code, true);
        });
        canvas.addEventListener("keyup", (ev) => {
          client.command("handle_input_keyboard", ev.code, false);
        });
        canvas.addEventListener("wheel", (ev) => {
          ev.preventDefault();
          client.command(
            "handle_input_mouse_wheel",
            ev.deltaX,
            ev.deltaY,
            ev.deltaMode,
          );
        });
        canvas.addEventListener("mousedown", (ev) => {
          client.command("handle_input_mouse_input", ev.button, true);
        });
        canvas.addEventListener("mouseup", (ev) => {
          client.command("handle_input_mouse_input", ev.button, false);
        });
      }

      class WorkerClient {
        #worker;
        constructor(worker) {
          this.#worker = worker;
        }

        #hasCalledWaitReady = false;
        #hasCalledStart = false;

        waitReady() {
          if (this.#hasCalledWaitReady) {
            throw new Error("`waitReady` has already been called.");
          }
          this.#hasCalledWaitReady = true;
          return new Promise((resolve) => {
            const cb = (ev) => {
              if (ev.data === "ready") {
                resolve();
                this.#worker.removeEventListener("message", cb);
              }
            };
            this.#worker.addEventListener("message", cb);
          });
        }

        start(offscreenCanvas) {
          if (this.#hasCalledStart) {
            throw new Error("`start` has already been called.");
          }
          this.#hasCalledStart = true;
          return new Promise((resolve) => {
            const cb = (ev) => {
              if (ev.data === "started") {
                resolve();
                this.#worker.removeEventListener("message", cb);
              }
            };
            this.#worker.addEventListener("message", cb);
            this.#worker.postMessage(
              ["start", offscreenCanvas],
              [offscreenCanvas],
            );
          });
        }

        command(name, ...args) {
          this.#worker.postMessage(["command", name, ...args]);
        }
      }
    </script>
  </body>
</html>
